<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Workbook</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="page-header"> <!-- ШАПКА САЙТА -->
        <div class="wrapper header-columns"> <!-- Выравнивание контента по центру страницы -->
           <img class="header-logo" alt="WORKBOOK" src="img/logo.png" width="386" height="60">
           <p class="header-contacts">
                +7-965-525-3030<br>
                workbook-max@yandex.ru
           </p>
        </div>
        
    </header>
    <main> <!-- ОСНОВНОЕ СОДЕРЖИМОЕ -->
        <!-- <h1>Главный заголовок</h1> -->
        
        <section class="services wrapper">
            <!-- <h2 id="services_title">Услуги</h2> -->
            <ul>
               <li>Набор текста</li>
               <li>Заполнение таблиц</li>
               <li>Печать брошюр и документов</li>
               <li>Принимаются заказы по РФ</li>
            </ul>
        </section>
          
        <section class="typing wrapper">
           <!--  <h2 id="contacts-title">Набор текста</h2> -->
            <div class="left-column">
                <h3>Рукописный</h3>
                <img src="img/handwriting.png" width="190" height="125" alt="Рукописный">
                <p class="price">2,5 ₽ 100<sub>знаков</sub></p>
            </div>
            <div class="middle-column">
                <!--  <h3>Параметры готового текста</h3> -->
                <img src="img/text_parameters.png" alt="Параметры текста">
                <table>
                    <caption>Цена указана за:</caption>    
                    <tr>
                        <td>Формат:</td> 
                        <td>A4</td>
                    </tr>
                    <tr>
                        <td>Шрифт:</td>
                        <td>Times New Roman</td>
                    </tr>
                    <tr>
                        <td>Кегль:</td>
                        <td>14</td>
                    </tr>
                    <tr>
                        <td>Интервал:</td>
                        <td>1,5</td>
                    </tr>
                </table>
            </div>
            <div class="right-column">
                <h3>Печатный</h3>
                <img src="img/typed_text.png" width="190" height="115" alt="Печатный">
                <div class="wrapper">
                    <p class="price">12 ₽ <br>1 стр</p>
                </div>
            </div>
        </section>
    </main>
    <footer> <!-- ПОДВАЛ -->
        <p>Подвал</p>
    </footer>
</body>

</html>
